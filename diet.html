<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dobierz dietę</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .bold-and-large {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .smaller-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .result {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        #kalorieValue {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .frame {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .diet-frame {
            width: 45%;
            display: inline-block;
            vertical-align: top;
        }

        .button-container {
            text-align: center;
        }

        .home-button {
            margin-top: 20px;
            background-color: #ccc;
            transition: background-color 0.3s;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #ffd9e6;
        }
    </style>
</head>

<body>
    <div class="info">
        <div class="frame">
            <div class="result bold-and-large" id="bmiAndKalorieValue"></div>
        </div>
    </div>

    <div class="diet-frame">
        <div class="frame" id="weganieFrame">
            <h2>Dieta Wegańska</h2>
            <ul id="weganieList"></ul>
        </div>
    </div>

    <div class="diet-frame">
        <div class="frame" id="nieweganieFrame">
            <h2>Dieta Niewegańska</h2>
            <ul id="nieweganieList"></ul>
        </div>
    </div>

    <div class="button-container">
        <button class="home-button" onclick="goToIndex()">Strona główna</button>
    </div>

    <script>

        function getMealLabel(type) {
            const mealLabels = {
                'sniadanie': 'Śniadanie',
                'obiad': 'Obiad',
                'kolacja': 'Kolacja'
            };
            return mealLabels[type] || type;
        }


        function goToIndex() {
            window.location.href = "index.html";
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const bmi = urlParams.get('bmi') || '';
            const kalorie = urlParams.get('kalorie') || '';

            const bmiAndKalorieValue = document.getElementById('bmiAndKalorieValue');
            bmiAndKalorieValue.innerHTML = "<span class='bold-and-large'>Twoje BMI wynosi: " + bmi + "</span><br><span class='smaller-text'>Szacunkowo powinieneś/powinnaś spożywać około " + kalorie + " kcal dziennie.</span>";

            fetch('/pobierzPosilki')
                .then(response => response.json())
                .then(data => {
                    const weganieList = document.getElementById('weganieList');
                    const nieweganieList = document.getElementById('nieweganieList');

                    let weganskaKalorie = 0;
                    let nieweganskaKalorie = 0;
                    data.forEach(posilek => {
                        const mealType = getMealLabel(posilek.kategoria);

                        const listItem = document.createElement('li');
                        listItem.textContent = `${mealType}: ${posilek.nazwa} (${posilek.kalorie} kcal)`;

                        if (posilek.typ === 'weganski') {
                            if (weganskaKalorie < kalorie / 1) {
                                weganieList.appendChild(listItem);
                                weganskaKalorie += posilek.kalorie;
                            }
                        } else {
                            if (nieweganskaKalorie < kalorie / 1) {
                                nieweganieList.appendChild(listItem);
                                nieweganskaKalorie += posilek.kalorie;
                            }
                        }
                    });
                })
                .catch(error => console.error('Błąd pobierania danych:', error));
        }

    </script>
</body>

</html>
