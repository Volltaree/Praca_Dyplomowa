<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baza Danych</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>

    <h1>Baza Danych</h1>

    <h1>Wartości Odżywcze</h1>
    <div class="table-container">
        <table id="listaWarzyw">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Kalorie</th>
                    <th>Białko</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }

        fetch('http://localhost:3000/pobierzWarzywa')
            .then(response => response.json())
            .then(data => {
                const listaWarzyw = document.querySelector('#listaWarzyw tbody');
                data.forEach(warzywo => {
                    const row = document.createElement('tr');

                    const cellNazwa = document.createElement('td');
                    const cellKalorie = document.createElement('td');
                    const cellBialko = document.createElement('td');

                    cellNazwa.textContent = warzywo.nazwa;
                    cellKalorie.textContent = warzywo.kalorie;
                    cellBialko.textContent = warzywo.bialko;

                    row.appendChild(cellNazwa);
                    row.appendChild(cellKalorie);
                    row.appendChild(cellBialko);

                    listaWarzyw.appendChild(row);
                });
            })
            .catch(error => console.error('Błąd pobierania danych:', error));

    </script>
    <button class="return-button" onclick="goToIndex()">Strona główna</button>



</body>

</html>
