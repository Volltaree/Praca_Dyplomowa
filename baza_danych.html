<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baza Danych</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>

    <h1>Baza Danych</h1>

    <h1>Wartości Odżywcze</h1>
    <div class="table-container">
        <table id="listaWarzyw">
            <thead>
                <tr>
                    <th onclick="sortTableByColumn('nazwa')">Nazwa</th>
                    <th onclick="sortTableByColumn('kalorie')">Kalorie</th>
                    <th onclick="sortTableByColumn('bialko')">Białko</th>
                    <th onclick="sortTableByColumn('weglowodany')">Węglowodany</th>
                    <th onclick="sortTableByColumn('tluszcze')">Tłuszcze</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }

        let data = [];

        function sortTableByColumn(column) {
            data.sort((a, b) => {
                if (typeof a[column] === 'string') {
                    return a[column].localeCompare(b[column]);
                } else {
                    return a[column] - b[column];
                }
            });
            refreshTable();
        }

        function refreshTable() {
            const listaWarzyw = document.querySelector('#listaWarzyw tbody');
            listaWarzyw.innerHTML = '';
            data.forEach(warzywo => {
                const row = document.createElement('tr');
                for (const key in warzywo) {
                    if (key !== 'id') {
                        const cell = document.createElement('td');
                        cell.textContent = warzywo[key];
                        row.appendChild(cell);
                    }
                }
                listaWarzyw.appendChild(row);
            });
        }

        fetch('http://localhost:3000/pobierzWarzywa')
            .then(response => response.json())
            .then(dataFromAPI => {
                data = dataFromAPI;
                refreshTable();
            })
            .catch(error => console.error('Błąd pobierania danych:', error));

    </script>
    <button class="return-button" onclick="goToIndex()">Strona główna</button>



</body>

</html>
