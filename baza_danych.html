<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Dobierz dietę</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
    <h1>Baza Danych</h1>

    <button class="return-button" onclick="goToIndex()">Strona główna</button>

    <script>

        function goToIndex() {
            window.location.href = "index.html";
        }

        fetch('zapytania.php')
            .then(response => response.json())
            .then(data => {
                const listaWarzyw = document.getElementById('listaWarzyw');
                data.forEach(warzywo => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${warzywo.nazwa} - Kalorie: ${warzywo.kalorie} - Białko: ${warzywo.bialko}`;
                    listaWarzyw.appendChild(listItem);
                });
            })
            .catch(error => console.error('Błąd pobierania danych:', error));


    </script>

    <h1>Przepisy</h1>

    <ul id="listaWarzyw">

    </ul>
</body>

</html>
